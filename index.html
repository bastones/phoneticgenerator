<!DOCTYPE html>
<html>
<head>
    <title>Phonetic Generator &ndash; Police Alphabet</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:200,300">

    <link rel="stylesheet" href="assets/css/app.min.css">

    <link rel="stylesheet" href="assets/bower_components/font-awesome/css/font-awesome.min.css">

    <link rel="icon" type="image/png" href="assets/img/favicon-32x32.png" sizes="32x32">

    <link rel="icon" type="image/png" href="assets/img/favicon-16x16.png" sizes="16x16">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta charset="utf-8">
</head>
<body>
    <div id="main">
        <h1 class="language-specific" data-english="Phonetic Generator" data-deutsch="Phonetischer Generator" data-francais="Générateur Phonétique">
            Phonetic Generator
        </h1>

        <form>
            <p>
                <input type="text" name="characters" class="form-control" autofocus>

                <a href="javascript:;" accesskey="s">Enable Speech</a>
            </p>
        </form>

        <div id="result"></div>

        <div id="options">
            <ul>
                <li class="active" data-language="english" data-speech="en">
                    <a href="javascript:;" accesskey="e">
                        English
                    </a>
                </li>

                <li data-language="deutsch" data-speech="de">
                    <a href="javascript:;" accesskey="d">
                        Deutsch
                    </a>
                </li>

                <li data-language="francais" data-speech="fr">
                    <a href="javascript:;" accesskey="f">
                        Français
                    </a>
                </li>
            </ul>
        </div>

        <div id="copyright">
            <p>
                <span class="language-specific" data-english="Copyright &copy; 2016, 2017 Ben Stones, et. al" data-deutsch="Urheberrecht &copy; 2016, 2017 Ben Stones, und andere" data-francais="Droits d'auteur &copy; 2016, 2017 Ben Stones, et d'autres">
                      Copyright &copy; 2016 &ndash; 2018 Ben Stones, et. al.
                </span>

                <a href="https://github.com/bastones/phoneticgenerator" target="_blank" class="icon" title="Contribute on GitHub">
                    <i class="fa fa-github" aria-hidden="true"></i>
                </a>
            </p>

            <p>
                <a href="mailto:feedback@phoneticgenerator.com" class="language-specific" data-english="Have Feedback?" data-deutsch="Haben Sie Feedback?" data-francais="Avez-Vous Des Commentaires?">Have Feedback?</a>
            </p>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

    <script src="assets/js/app.min.js"></script>
</body>
</html>
